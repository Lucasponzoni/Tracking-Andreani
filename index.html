<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVOGAR | Seguimiento de Envíos Andreani</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/Location.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/Logo Andreani-Novogar.png" alt="Novogar Andreani" srcset="">
        </div>
        <div class="tracking-input-container">
            <input type="number" id="tracking-input" class="tracking-input" placeholder="Ingresa el número de seguimiento">
            <button class="tracking-button">Buscar</button>
        </div>
        <div class="tracking-info">
            <div id="loader-container">
                <!-- Spinner-->
                <span class="loader"></span>
            </div>

            <div id="resultContainer"></div>
            <!-- Botón de descarga Remito -->
            <div id="resultContainerPdf">
              <!-- Botón de descarga PDF -->
          </div>

          <div id="IDTracking">
            <!-- ID Seguimiento -->
          </div>

          <div id="DateSatatus">
            <!-- ID Seguimiento -->
          </div>
          
            <div class="tracking-items-container">
                <p>Último movimiento</p>
                <!-- Los elementos de seguimiento se agregarán aquí dinámicamente -->
            </div>
            <div id="error-message-container" style="display: none;">
                <p><i class="bi bi-exclamation-octagon-fill"></i> No localizo datos con la guía compartida, corrobore los datos.</p>
                <img src="ruta_de_tu_imagen_de_error.jpg" alt="Error" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
