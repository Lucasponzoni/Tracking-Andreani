<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seguimiento de Envíos Andreani</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
  <div class="container">
    <div class="header">Seguimiento de Envíos Andreani</div>
    <div class="tracking-input-container">
      <input type="text" class="tracking-input" placeholder="Ingresa el número de seguimiento">
      <button class="tracking-button">Buscar</button>
    </div>
    <div class="tracking-info">

        <div id="loader-container">
        <!-- Spinner-->
        <span class="loader"></span>
        </div>

        <div id="resultContainer"></div>
    
      <div class="tracking-items-container">
        <p>Ultumo movimiento</p>
        <!-- Los elementos de seguimiento se agregarán aquí dinámicamente -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
